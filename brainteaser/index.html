<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brainteaser</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
</div>
<script>

    let block = document.querySelectorAll('.child');

    for (let i = 0; i < 20; i++) {
        block[i].onclick = function () {
            let interval = i + 1;

            for (j = i; j < 20; j += interval) {
                if (block[j].classList.contains(('green'))) {
                    block[j].classList.remove('green');
                } else
                    block[j].classList.add('green');
            }
        };
    }

</script>

</body>
</html>
