<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brainteaser</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
</div>
<script>

    let block = document.querySelectorAll('.child');
    let p = 0;

    for (let i = 0; i < 20; i++) {
        block[i].onclick = function () {
            p = 1;
            if (block[i].classList.contains('green')) {
                block[i].classList.remove('green');
            } else {
                block[i].classList.add('green');
            }

            let interval = i + 1;

            for (let j = i + interval; j < 20; j += interval) {
                if (block[j].classList.contains(('green'))) {
                    block[j].classList.remove('green');
                } else
                    block[j].classList.add('green');
            }
        };

        if (p == 1) {
            i = 0;
            p = 0;
        }
    }

</script>

</body>
</html>
